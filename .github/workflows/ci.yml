name: CI

on:
  push:
    branches: [main, master]
  pull_request:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        working-directory: python
        run: pip install -e .[dev]

      - name: Run unit tests
        working-directory: python
        run: pytest tests/unit

  go-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: go/go.mod

      - name: Run unit tests
        env:
          GOCACHE: ${{ runner.temp }}/gocache
        working-directory: go
        run: go test ./...

  terraform-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: terraform/go.sum

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Run unit tests
        env:
          GOCACHE: ${{ runner.temp }}/gocache
        working-directory: terraform
        run: go test ./...

      - name: Check terraform formatting
        working-directory: terraform
        run: terraform fmt -check -recursive

  python-package:
    runs-on: ubuntu-latest
    needs: python-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install build tooling
        working-directory: python
        run: python -m pip install build

      - name: Build package
        working-directory: python
        run: python -m build

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: python/dist/*

  go-package:
    runs-on: ubuntu-latest
    needs: go-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: go/go.mod

      - name: Create source archive
        run: |
          mkdir -p go/dist
          tar --exclude=dist -czf go/dist/atlassian-go-src.tgz -C go .

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-package
          path: go/dist/*

  terraform-package:
    runs-on: ubuntu-latest
    needs: terraform-ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: terraform/go.sum

      - name: Build provider package
        working-directory: terraform
        run: |
          mkdir -p dist
          go build -o dist/terraform-provider-jira .
          tar -czf dist/terraform-provider-jira.tgz -C dist terraform-provider-jira

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terraform-package
          path: terraform/dist/*

  deploy:
    runs-on: ubuntu-latest
    needs: [python-package, go-package, terraform-package]
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/python-package/*
            dist/go-package/*
            dist/terraform-package/*
