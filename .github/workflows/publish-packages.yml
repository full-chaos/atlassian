name: Publish Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  python-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve version
        id: vars
        run: |
          VERSION="${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.version }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install build tooling
        working-directory: python
        run: python -m pip install build

      - name: Build package
        working-directory: python
        run: python -m build

      - name: Publish to GitHub Packages (PyPI)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://pypi.pkg.github.com/${{ github.repository_owner }}/atlassian-client
          user: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          packages-dir: python/dist/

  go-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve version
        id: vars
        run: |
          VERSION="${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.version }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go/go.mod
          cache-dependency-path: go/go.mod

      - name: Create source archive
        run: |
          mkdir -p go/dist
          tar --exclude=dist -czf go/dist/atlassian-go-src.tgz -C go .

      - name: Publish to GitHub Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.vars.outputs.version }}
          FILE: atlassian-go-src.tgz
        run: |
          TAG="v${VERSION}"
          if gh release view "$TAG" > /dev/null 2>&1; then
            gh release upload "$TAG" "go/dist/${FILE}" --clobber
          else
            echo "Release $TAG not found, skipping upload"
          fi

  terraform-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve version
        id: vars
        run: |
          VERSION="${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.version }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: terraform/go.mod
          cache-dependency-path: terraform/go.sum

      - name: Build provider package
        working-directory: terraform
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/terraform-provider-jira .
          tar -czf dist/terraform-provider-jira-linux-amd64.tgz -C dist terraform-provider-jira

      - name: Publish to GitHub Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.vars.outputs.version }}
          FILE: terraform-provider-jira-linux-amd64.tgz
        run: |
          TAG="v${VERSION}"
          if gh release view "$TAG" > /dev/null 2>&1; then
            gh release upload "$TAG" "terraform/dist/${FILE}" --clobber
          else
            echo "Release $TAG not found, skipping upload"
          fi
