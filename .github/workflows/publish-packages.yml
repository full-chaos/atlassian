name: Publish Packages

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      version:
        description: "Release tag (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  python-package:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    env:
      TAG: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ env.TAG }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install build tooling
        working-directory: python
        run: python -m pip install build

      # - name: Resolve PyPI version
      #   id: pypi-version
      #   run: |
      #     PYPI_VERSION="$(python - <<'PY'
      #     import os
      #     from packaging.version import Version

      #     tag = os.environ["TAG"]
      #     if tag.startswith("v"):
      #       tag = tag[1:]
      #     print(Version(tag))
      #     PY
      #     )"
      #     echo "SETUPTOOLS_SCM_PRETEND_VERSION_FOR_ATLASSIAN_GEN_CLIENT=${PYPI_VERSION}" >> "$GITHUB_ENV"
      #     echo "version=${PYPI_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Build package
        working-directory: python
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/dist/

  go-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.version }}

      - name: Resolve version
        id: vars
        run: |
          VERSION="${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.version }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go/go.mod
          cache-dependency-path: go/go.mod

      - name: Create source archive
        run: |
          mkdir -p go/dist
          tar --exclude=dist -czf go/dist/atlassian-go-src.tgz -C go .

      - name: Publish to GitHub Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.vars.outputs.version }}
          FILE: atlassian-go-src.tgz
        run: |
          TAG="v${VERSION}"
          if gh release view "$TAG" > /dev/null 2>&1; then
            gh release upload "$TAG" "go/dist/${FILE}" --clobber
          else
            echo "Release $TAG not found, skipping upload"
          fi

  terraform-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.version }}

      - name: Resolve version
        id: vars
        run: |
          VERSION="${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.version }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: terraform/go.mod
          cache-dependency-path: terraform/go.sum

      - name: Build provider package
        working-directory: terraform
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/terraform-provider-jira .
          tar -czf dist/terraform-provider-jira-linux-amd64.tgz -C dist terraform-provider-jira

      - name: Publish to GitHub Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.vars.outputs.version }}
          FILE: terraform-provider-jira-linux-amd64.tgz
        run: |
          TAG="v${VERSION}"
          if gh release view "$TAG" > /dev/null 2>&1; then
            gh release upload "$TAG" "terraform/dist/${FILE}" --clobber
          else
            echo "Release $TAG not found, skipping upload"
          fi
